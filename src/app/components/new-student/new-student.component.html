<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input #username class="form-control mb-3" type="text" placeholder="Name">
        <input #userage class="form-control mb-3" type="text" placeholder="Age">
        <input #useremail class="form-control mb-3" type="text" placeholder="Email">
        <input #userphone class="form-control mb-3" type="text" placeholder="Phone">
        <input type="button" class="btn btn-primary btn-block" value="ADD" (click)="AddStudent(username.value, userage.value, useremail.value, userphone.value)">
      </div>
    </div>
  </div>
