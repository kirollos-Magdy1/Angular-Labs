<form (ngSubmit)="submitData()" [formGroup]="myRegForm" class="form">
  <!-- User Name -->
  <div class="form-group d-flex m-3">
    <label class="w-25">Name</label>
    <!-- <input #name class="form-control w-50" type="text"> -->
    <input formControlName="name" class="form-control w-50" type="text">
    @if (!NameValid) {
      <p style="color: red;">{{nameReq}}</p>
    }
  </div>
  <!-- User Age --> 
  <div class="form-group d-flex m-3">
    <label class="w-25">Age</label>
    <!-- <input #age class="form-control w-50" type="number"> -->
    <input formControlName="age" class="form-control w-50" type="number">
    @if (!AgeValid) {
      <p style="color: red;"> 20&lt;Age&lt;30</p>
    }
  </div>
  <!-- Submit -->
  <div class="form-group m-3 text-center">
    <!-- <input (click)="AddStudent({name:name.value, age:+age.value})" class="btn btn-outline-dark" type="button" value="ADD"> -->
    <!-- <input (click)="GetData()" class="btn btn-outline-dark" type="submit" value="ADD"> -->
    <input class="btn btn-outline-dark"  type="submit" value="ADD">
  </div>

</form>
